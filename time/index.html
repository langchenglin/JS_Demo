<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      *{
      	padding: 0;
      	margin: 0;
      }
      #box{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
      span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}


	</style>
</head>
<body>


	<div id="box">
		<span></span>点<span></span>分<span></span>秒
	</div>

	<script>

     window.onload=function(){
       
       var box=document.getElementById('box'),
           oSpan=box.getElementsByTagName('span');
			 
			 setInterval(getTimes,1000);
             getTimes();

           function getTimes(){
           	   var date=new Date();
           	   var date=[date.getHours(),date.getMinutes(),date.getSeconds()];
           	   for(var i in date){
                 oSpan[i].innerHTML=format(date[i])
           	   }
           }
           

           function format(str){
               return str.toString().replace(/^(\d)$/,"0$1")
           }



     }


	</script>
	
</body>
</html>
